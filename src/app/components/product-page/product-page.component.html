<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ product?.name }}</mat-card-title>
    <mat-card-subtitle>${{ product?.price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageUrl" alt="Photo of a Pizza" />
  <mat-card-content>
    <p>abc....</p>

    <mat-form-field appearance="fill">
      <mat-label>Choose Size:</mat-label>
      <mat-select (selectionChange)="onSizeChange($event.value)" required>
        <mat-option *ngFor="let size of product?.sizes" [value]="size">
          {{ size }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add to Cart</button>
  </mat-card-actions>
</mat-card>
